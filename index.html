<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAYAN LOGISTIC SERVICE CORP S.A.S | Soluciones Logísticas en Ecuador</title>
  <meta name="description" content="Empresa líder en soluciones logísticas en Ecuador. Transporte terrestre, almacenamiento, logística internacional y cadena de frío con más de 10 años de experiencia.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    :root {
      --verde-neon: #cefd55;
      --negro-profundo: #141321;
      --verde-oscuro: #084734;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--negro-profundo);
      color: var(--blanco);
      overflow-x: hidden;
      line-height: 1.6;
      padding-top: 100px;
    }

    /* HEADER CORREGIDO CON MENÚ HAMBURGUESA */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 15px 5%;
      background-color: rgba(20, 19, 33, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo img {
      height: 70px;
      width: auto;
      transition: all 0.3s ease;
      z-index: 1002;
    }

    /* Menú principal */
    .nav-menu {
      display: flex;
      align-items: center;
    }

    .nav-menu ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      margin-left: 30px;
      position: relative;
    }

    .nav-menu a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--verde-neon);
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .nav-menu a:hover {
      color: var(--verde-neon);
    }

    /* Botón de contacto */
    .btn-contacto {
      background-color: var(--verde-neon);
      color: var(--negro-profundo);
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(206, 253, 85, 0.3);
      text-decoration: none;
      margin-left: 30px;
    }

    .btn-contacto:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(206, 253, 85, 0.4);
    }

    /* Menú hamburguesa (oculto en desktop) */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--blanco);
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1002;
      padding: 10px;
    }

    /* Header al hacer scroll */
    header.scrolled {
      padding: 10px 5%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    header.scrolled .logo img {
      height: 50px;
    }

    /* Estilos responsivos */
    @media (max-width: 992px) {
      .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 300px;
        height: 100vh;
        background-color: var(--negro-profundo);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: right 0.4s ease;
        padding: 80px 20px 20px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
        z-index: 1001;
      }
      
      .nav-menu.active {
        right: 0;
      }
      
      .nav-menu ul {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-menu li {
        margin: 15px 0;
        width: 100%;
        text-align: center;
      }
      
      .nav-menu a {
        font-size: 1.2rem;
        padding: 10px 0;
        display: block;
        width: 100%;
      }
      
      .menu-toggle {
        display: block;
        order: 1;
      }
      
      .btn-contacto {
        margin: 30px 0 0;
        width: 80%;
        text-align: center;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        width: 100%;
      }
    }

    /* [MANTENGO TODOS TUS ESTILOS ORIGINALES PARA LAS DEMÁS SECCIONES] */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 5%;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 70% 20%, rgba(206, 253, 85, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    /* ... (TODOS TUS ESTILOS ORIGINALES SE MANTIENEN IGUAL) ... */
  </style>
</head>

      <nav class="nav-menu">
        <ul>
          <li><a href="#inicio">Inicio</a></li>

        </ul>
        
        <a href="mailto:wayanlogisticservicecorp@gmail.com" class="btn-contacto">Contacto</a>

  </header>

  <!-- [MANTENGO TODO EL RESTO DE TU HTML ORIGINAL EXACTAMENTE IGUAL] -->

  <script>
    // Menú hamburguesa funcional
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      // Abrir/cerrar menú
      menuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        menuToggle.innerHTML = navMenu.classList.contains('active') ? 
          '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
      });
      
      // Cerrar menú al hacer clic en un enlace
      const navLinks = document.querySelectorAll('.nav-menu a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          navMenu.classList.remove('active');
          menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        });
      });
      
      // Header al hacer scroll
      window.addEventListener('scroll', function() {
        const header = document.getElementById('header');
        header.classList.toggle('scrolled', window.scrollY > 50);
      });
    });
  </script>
</body>
</html>
